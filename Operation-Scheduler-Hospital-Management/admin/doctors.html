<!DOCTYPE html>
<html>
<head>
  <title>Manage Doctors</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <header class="nav">
    <div style="font-weight: 700; color: var(--primary-color); font-size: 1.25rem;">Hospital Admin</div>
    <nav class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="doctors.html" class="active">Doctors</a>
      <a href="schedules.html">Schedules</a>
      <a href="patients.html">Patients</a>
      <a href="reports.html">Reports</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>Manage Doctors</h2>
      <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Add and manage medical professionals in the system.</p>
      
      <form id="doctorForm" style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 1rem; align-items: end;">
        <div class="form-group" style="margin-bottom: 0;">
          <label>Doctor Name</label>
          <input type="text" name="name" placeholder="Dr. Jane Smith" required>
        </div>
        <div class="form-group" style="margin-bottom: 0;">
          <label>Specialization</label>
          <input type="text" name="specialization" placeholder="Cardiology" required>
        </div>
        <div class="form-group" style="margin-bottom: 0;">
          <label>Phone Number</label>
          <input type="text" name="phone" placeholder="+1 (555) 000-0000">
        </div>
        <button type="submit" class="btn btn-primary">Add Doctor</button>
      </form>
    </div>

    <div class="card">
      <h3>Active Medical Staff</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="doctorsTableBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="../js/admin/manage-doctors.js"></script>
</body>
</html>
